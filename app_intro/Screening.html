{% extends "global/Page.html" %}

{% block title %}Preliminary Screening{% endblock %}

{% block content %}
<style>
    .question-card {
        background: #fff;
        border: 1px solid #e3e6f0;
        border-radius: 8px;
        padding: 20px;
        margin-bottom: 20px;
        box-shadow: 0 4px 6px rgba(0,0,0,0.05);
    }
    .question-label {
        font-weight: 600;
        font-size: 1.05rem;
        color: #2c3e50;
        margin-bottom: 15px;
        display: block;
    }
    .option-wrapper {
        background: #f8f9fa;
        padding: 10px 15px;
        border-radius: 6px;
        display: flex;
        align-items: center;
        /* 对于0-3这种短选项，可以让它们紧凑一些，也可以两端对齐 */
        justify-content: space-between; 
    }
    .form-check-inline { margin-right: 1.0rem; }
    
    .scale-header {
        font-style: italic;
        color: #666;
        margin-bottom: 20px;
        font-size: 0.9rem;
    }
</style>

<p class="lead">
    Over the <b>last 2 weeks</b>, how often have you been bothered by the following problems?
</p>

{% for field in form %}
    <div class="question-card">
        <label class="question-label">{{ field.label }}</label>
        <div class="option-wrapper">
            {{ field }}
        </div>
    </div>
{% endfor %}

<div class="mt-4">
    {{ next_button }}
</div>
{% endblock %}
